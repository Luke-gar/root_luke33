<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Svg animation</title>
    <link rel="stylesheet" href="../css/web2/basic_reset.css" />
    <link rel="stylesheet" href="../css/web2/svg_animation.css" />
  </head>
  <body>
    <header>
      <h2>Svg Animation</h2>
    </header>
    <section id="card">
      <a href="#">
        <?xml version="1.0" encoding="UTF-8" ?>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 747.68 543.85">
          <defs>
            <style>
              .cls-1 {
                stroke: #00aeef;
              }

              .cls-1,
              .cls-2 {
                fill: none;
                stroke-miterlimit: 10;
                stroke-width: 5px;
              }

              .cls-2 {
                stroke: #ed1c24;
              }
            </style>
          </defs>
          <g id="outer">
            <rect
              class="cls-1"
              x="2.5"
              y="2.5"
              width="742.68"
              height="538.85"
              rx="188.46"
              ry="188.46"
            />
          </g>
          <g id="inner">
            <rect
              class="cls-2"
              x="56.96"
              y="38.81"
              width="633.76"
              height="450.96"
              rx="165.99"
              ry="165.99"
            />
          </g>
        </svg>
        <article>
          <section>
            <img src="./imgs/thumb.jpg" />
          </section>
        </article>
      </a>
    </section>
    <div></div>
  </body>
</html>
